<div id="wrapper" ng-controller="kitController">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav" ui-on-Drop="onDrop($event,$data,men)">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <div ui-draggable="true" drag="man" 
                    on-drop-success="dropSuccessHandler($event,$index,men)"
                    ng-repeat="man in men track by $index">
                    <li href="#">{% verbatim %}{{man}}{% endverbatim %}</li>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <div class="buton-toggle">
                            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        </div>  
                        
                        <panzoomwidget config="panzoomConfig" model="panzoomModel"></panzoomwidget>

                        <panzoom class="panzoom" config="panzoomConfig" model="panzoomModel" ui-on-Drop="onDrop($event,$data,serviceinstall)">
                            
                            <div>
                                <div >
                                    <div ui-draggable="true" drag="serviciosinstall" 
                                    on-drop-success="dropSuccessHandler($event,$index,serviceinstall)"
                                    ng-repeat="serviciosinstall in serviceinstall track by $index">

                                        <div class="container-charms">
                                            <div class="container-service" my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()" back-img='/static/img/charms-icon/{% verbatim %}{{ serviciosinstall }}{% endverbatim %}.png'>{% verbatim %}{{ serviciosinstall }}{% endverbatim %}
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>
                            </div>

                            <h1 my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()">hola:S</h1>
                            <h1 my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()">hola:ddS</h1>
                         
                        </panzoom>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
